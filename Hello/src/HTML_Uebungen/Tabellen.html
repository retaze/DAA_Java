<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>

    <table
            border="1"
            cellpadding="6"
            cellspacing="0"
            style="border-collapse: collapse"
            width="200"
            bordercolor="#808080"
            bgcolor="#E0E0EF"
            height="60"
    >
        <tr>
            <td>1a</td>
            <td>1b</td>
            <td>1c</td>
        </tr>
        <tr>
            <td>2a</td>
            <td>2b</td>
            <td>2c</td>
        </tr>
        <tr>
            <td>3a</td>
            <td>3b</td>
            <td>3c</td>
        </tr>

    </table>

</body>
</html>
